<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunify - A Song Game | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://tunify-4f5a.restdb.io/assets/js/eventsource.min.js"></script>
    <script src="https://tunify-4f5a.restdb.io/rest/_jsapi.js"></script>
    <script>
        function displayImage(event) {
            // Get the file from the input element
            const file = event.target.files[0];

            // Create a new FileReader object
            const reader = new FileReader();

            // Set the onload function of the reader
            reader.onload = function(e) {
                // Get the image element
                const image = document.getElementById('profile-pic-preview');

                // Set the src of the image to the data URL of the file
                image.src = e.target.result;

                // Change the display style of the image element to 'block'
                image.style.display = 'block';
            };

            // Read the file as a data URL
            reader.readAsDataURL(file);
        }
    </script>
</head>
<body>
    <h1>Tunify</h1>
    <h2>Where music meets true discovery!</h2>
    <div class="animation-center">
        <div style="display:block;">
            <dotlottie-player src="https://lottie.host/4e42721e-22cb-4189-a5f9-7fb1e5f4b310/8yfD6JfR2J.json" background="transparent" speed="1" style="width: 700px; height: 700px;" loop autoplay></dotlottie-player>
        </div>
    </div>
    <div class="form-container">
        <form id="signup-form">
            <div id="title">SIGN UP</div>
            <label for="username">Username</label>
            <input class="input-box" id="username" type="text" name="username" placeholder="Username" required>
            
            <label for="password">Password</label>
            <input class="input-box" id="password" type="password" name="password" placeholder="Password" required>
            <div class="pfp-container">
                <label for="profile-pic">Profile Picture</label>
                <img id="profile-pic-preview" src="" alt="Profile Picture Preview" style="display: none;">
                <input style="display: none;" class="input-box" id="profile-pic" type="file" name="profile-pic" onchange="displayImage(event)" accept="image/*">
                <label for="profile-pic" class="custom-file-upload">
                    Choose file üìÅ
                </label>
            </div>
            <button type="submit" id="btn-submit">
                SIGN UP ‚û°Ô∏è
            </button>
        </form>
    </div>
    <p>
        Already have an account? <br>
        <a href="index.html">Login</a> instead!
    </p>
    <script src="scripts/signup.js"></script>
</body>
</html>
