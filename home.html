<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunify - A Song Game | Home</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="styles/home.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="animation-center">
        <div style="display:block;">
            <dotlottie-player src="https://lottie.host/f84ace24-f2cc-4bf0-826a-e11d7cfe2935/09KJmfQTaf.json" background="transparent" speed="1" style="width: 3000px; height: 3000px;" loop autoplay></dotlottie-player>
        </div>
    </div>
    <div class="user">
        <h1>Welcome back</h1>
        <h1 class="username">sparkyzz!</h1>
        <div class="user-stats">
            <img src="images/home/pfp.jpg" alt="Profile Picture" width="150px" height="150px">
            <div>
                <h3>Points ⭐</h3>
                <h3 class="number">1000</h3>
                <h3>Day Streak 📅</h3>
                <h3 class="number">3</h3>
            </div>
        </div>
    </div>
    <div class="guess-the-song">
        <div>
            <h2>Guess The Song</h2>
            <h3>(Daily Challenge)</h3>
        </div>
        <p>
            Do you think you know your tunes?<br>
            Let's put it to the test!
        </p>
        <a href="guess.html">
            <button>Play the daily 📆</button>
        </a>
    </div>
    <div class="flappy-artists">
        <!-- <div class="overlay"><h3>In Development</h3></div> -->
        <h2>Flappy Artists</h2>
        <p>
            Flap to the song and guess its artist!
        </p>
        <a href="flappy.html">
            <button>Flappy artists 🐦</button>
        </a>
    </div>
    <div class="other-menus">
        <a href="leaderboard.html">
            <img src="images/home/leaderboard.png" alt="Leaderboard" width="130px" height="130px">
            <h2>Leaderboard</h2>
        </a>
        <a href="merch.html">
            <img src="images/home/merch.png" alt="Merch" width="130px" height="130px">
            <h2>Merch Store!</h2>
        </a>
    </div>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</body>
</html>
