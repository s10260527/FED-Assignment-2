<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Guessing Game</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="styles/guess.css">
    <script src="scripts/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/guess.js"></script>
</head>
<body>
    <div class="animation-center">
        <div style="display:block;">
            <dotlottie-player src="https://lottie.host/0529033a-f510-4f9c-aace-ce8862b33782/1Vli0latm8.json" background="transparent" speed="5" style="width: 1100px; height: 1100px;" loop autoplay></dotlottie-player>
        </div>
    </div>
    <div class="header">
        <a href="home.html" class="back-btn">
            <button>⬅️</button>
        </a>
        <h1>Tunify</h1>
    </div>
    <div class="level">
        <h2>Level One: Easy</h2>
    </div>
    <div class="results">
        <div class="rightOrwrong">
            <img src="" alt="">
        </div>
        <div class="rightOrwrong">
            <img src="" alt="">
        </div>
        <div class="rightOrwrong">
            <img src="" alt="">
        </div>
        <div class="rightOrwrong">
            <img src="" alt="">
        </div>
        <div class="rightOrwrong">
            <img src="" alt="">
        </div>
    </div>
    <div id="audioPlayerContainer"></div>
    <ul id="options"></ul>
    <div id="feedback" class="feedback"></div>
    <button class="next-round" id="nextButton">Go next round ➡️</button>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</body>
</html>
